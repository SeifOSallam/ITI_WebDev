<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: green;
            color: white;
            width:100px;
            height:50px;
            font-size:18px;
            font-weight: bold;
            display:flex;
            align-items: center;
            justify-content: center;
            box-shadow: 5px 5px 10px black;
            border:none;

        }
        .box:active {
            box-shadow: 0px 0px;
            margin-left:5px;
            margin-top:5px;
        }
    </style>
</head>
<body>
    <button class="box">Shadow</button>
</body>
</html>
